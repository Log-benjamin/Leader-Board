<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        
        <div class="leaderboardContainer">
            <div class="scoreRefresh">

                <div class="scoreHB">
                    <h2>Recent scores</h2>
                    <button type="submit">Refresh</button>
                </div>
                
                <ul class="listNameAndScore">
                
                </ul>
            </div>

            <div class="formContainer">
                <h2>Add your score</h2>
                <input class="inputName" type="text" placeholder="Your name" required>
                <input class="inputScore" type="text" placeholder="Your score" required>
                <button type="submit">Submit</button>
            </div>
            
        </div>
    </main>
    
</body>
</html>
